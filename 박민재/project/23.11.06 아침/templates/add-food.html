{% extends "base.html" %}
{% block head %}
<Title>register</Title>
    {{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <div class="card">
        <div style="font-size:4vh;" class="card-header">
            새로운 음식
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>food_type_id</label>
                    <input type="text" class="form-control" name="index"
                           required>
                </div>
                &nbsp;
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" class="form-control" name="title"
                           required>
                </div>
                &nbsp;
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>주재료</label>
                            <textarea class="form-control" rows="3" name="ingredient" required></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>양념</label>
                            <textarea class="form-control" rows="3" name="spice" required></textarea>
                        </div>
                    </div>
                </div>
                &nbsp;
                <div class="form-group">
                    <label>조리법</label>
                    <textarea class="form-control" rows="5" name="recipe"
                              required></textarea>
                </div>
                &nbsp;
                <div class="row">
                    <div class="col-md-3">
                            <div class="form-group">
                                <label>칼로리 (cal)</label>
                                <input type="text" class="form-control" name="calorie"
                                    required>
                            </div>
                        </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>탄수화물 (g)</label>
                            <input type="text" class="form-control" name="carbohydrate"
                                      required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>단백질 (g)</label>
                            <input type="text" class="form-control" name="protein"
                                      required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>비타민 (g)</label>
                            <input type="text" class="form-control" name="vitamin"
                                      required>
                        </div>
                    </div>
                </div>
            </form>
            &nbsp;
            <form>
                <button type="submit" class="btn btn-primary">저장하기</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
