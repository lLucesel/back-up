<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'layout.html' %}

<!--todo list 만들기-->
<div class="container">
    <div class="card text-center">
        <!--상단제목-->
        <div class="card-header">
        	Your Todos!
        </div>
        <!--하단제목-->
        <div class="card-body">
        	<h5 class="card-title">List of your Todos!</h5>
            <p class="card-text">Information regarding stuff that needs to be complete</p>

            <!--테이블 만들기-->
            <table class="table table-hover">
                <thead>
                    <tr>
                    <!--해당 셀이 column(열)-->
                    <th scope="col">Actions</th>
                    <th scope="col">Info</th>
                    <th scope="col">#</th>
                    </tr>
                </thead>

                <tbody>
                    {% for todo in todos %}
                    <!--1번 section-->
                    <tr class="pointer">
                    	<td>{{loop.index}}</td>
                    	<td>{{todo.title}}</td>
                    	<td>
                            <button type="button" class="btn btn-success">Complete</button>
                            <button onclick="window.location.href='edit-todo/{{todo.id}}'"
                                    type="button" class="btn btn-info">Edit
                            </button>
                    	</td>
                    </tr>
	                {% endfor %}

                </tbody>
            </table>

        	<a href="#" class="btn btn-primary">Add a new Todo!</a>

        </div>
    </div>
</div>
</body>
</html>
