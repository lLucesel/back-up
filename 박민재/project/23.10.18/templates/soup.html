{% extends "base.html" %}
{% block title %}soup{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<p></p>
<div class="container">
    <div class="row">
        {% for item in name_soup %}
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        <div style="font-size:3vh; text-align: center;">
                            <a class="rm-underline" href="/soup/{{ item.name }}">
                                {{ item.name }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
